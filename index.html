<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search players</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-warning container">
    <header>
        <h2 class="text-center mt-3 fw-bold">Search your favourite player</h2>
    </header>
    <main>

        <div class="d-flex justify-content-between">
            <div>
                <div class="input-group mb-3 mt-4">
                    <input id="input" type="text" class="form-control text-center" placeholder="Player name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div id="btn" class="input-group-append">
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </div>
                <div id="player-container"></div>
            </div>
            <div class=" rounded mt-5">
                <div id="player-info"></div>
            </div>
        </div>
    </main>




    <!-- script link -->
    <script src="./js/app.js"></script>
</body>

</html>
